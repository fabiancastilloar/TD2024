<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Font Awesome CSS para iconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
 
        <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./assets/css/styles.css"> <!--  archivo CSS personalizado -->
</head>

<body>

  <!-- los contenedores padre e hijo 
    centran alinean el contenido en su interior ok -->

    <div class="container">
    
        <div class="padre">
    
            <div class="hijo-inline-block ">
                <h2>Tienda Virtual</h2>
     
            </div>
    
        </div>
    
    
        <h3 class="my-1" id="tituloPagina">Elije tus producto y agregalos al carrito </h3><hr>
    
        <div class="contenedor-boton">
    
            <button onclick="irCarrito()" class="btn btn-outline-danger" id="mostrarBoton">Carrito
    
                <!-- Contenedor para el ícono con el número -->
                <div id="icon-container">
    
                    <div class="icon-wrapper">
                        <i class="bi bi-cart icono-carrito"> </i>
                        <!-- Número dentro del ícono -->
                        <span class="badge" id="contenedorIcono"> </span>
    
                    </div>
    
                </div>
            </button>
    
        </div>
    
    
    
        <div id="contenedor_tarjetas" class="row row-cols-3 row-cols-md-3 g-3">
    
            <div class="col ">
                <!-- Las tarjetas se generan acá -->
    
            </div>
    
        </div>
    
        <div id="contenedor_carrito" class="row ">
    
            <!-- carrito se generan acá -->
    
        </div>
    
    
        <!-- boton para terminar compra -->
        <hr>
            <button id="miBoton"  onclick="terminarCompra()" class="btn btn-outline-danger">Finalizar Compra</button>
 
        <hr>
    
    
    </div> <!-- fin container -->

                <!-- Footer -->
                <footer class="text-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <p>&copy; <span id="year"></span> Mi Tienda Virtual 2024. </p>
                            </div>
                            <div class="col-md-12">
           
                                <a href="https://facebook.com" class="footer-icon" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                                <a href="https://twitter.com" class="footer-icon" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                                <a href="https://instagram.com" class="footer-icon" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                                <a href="https://linkedin.com" class="footer-icon" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                            </div>
                        </div>
                    </div>
                </footer>
            

 
    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
     <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  -->

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./assets/js/scripts.js"></script> <!-- Tu archivo JavaScript personalizado -->


</body>

</html>
